<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control"
          placeholder="Buscar Medico">

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button [routerLink]="['/medico','nuevo']" type="button" class="btn btn-primary waves-effect waves-light btn-rounded">
            <i class="fa fa-plus"></i>
            Crear Medico
          </button>
        </div>
        <h3 class="card-title">Medicos registrados (<small>{{_medicosService.totalMedicos}}</small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Medico</th>
              <th>hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70">
                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer">
              </td>
              <td>
                {{medico.nombre}}
              </td>
              <td>
                {{medico.nombre}}
              </td>
              <td>
                <!-- {{medico.hospital.nombre}} -->
              </td>
              <td>
                <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>

                <a (click)="borrarMedico( medico )" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
